<form [formGroup]="invoiceFormGroup" class="edit-form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="invoiceNumberForm">Номер счета</label>
        <input formControlName="invoiceNumberForm" class="form-control" id="invoiceNumber" placeholder="Номер счета">
        <span class="error-block" *ngIf="!invoiceNumberForm.valid && invoiceNumberForm.touched">
            Введите номер счета (целое число)
        </span>
    </div>
    <div class="form-group">
        <label for="amount">Сумма счета</label>
        <input formControlName="invoiceAmountForm" class="form-control" id="amount" placeholder="Сумма счета">
        <span class="error-block" *ngIf="!invoiceAmountForm.valid && invoiceAmountForm.touched">
            Введите сумму счета (вещественное число)
        </span>
    </div>
    <div class="form-group">
        <label for="paymentMethod">Способ оплаты</label>
        <select class="form-select" aria-label="Default select example" type="number"
            formControlName="paymentMethodForm" name="paymentMethodSelect" id="paymentMethod">
            <option *ngFor="let method of paymentMethods" [ngValue]="method">{{ method.name }}</option>
        </select>
    </div>
    <button class="btn btn-secondary" (click)="onCloseClick()">Закрыть</button>
    <button type="submit" class="btn btn-primary save" [attr.disabled]="invoiceFormGroup.valid ? null : 'disabled'">Сохранить</button>
</form>
